<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP App Test Harness</title>
  <style>
    body { font-family: system-ui; padding: 20px; max-width: 800px; margin: 0 auto; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #output { background: #f5f5f5; padding: 15px; margin: 15px 0; border-radius: 5px; white-space: pre-wrap; font-family: monospace; font-size: 12px; max-height: 200px; overflow: auto; }
    #app-frame { width: 100%; height: 500px; border: 1px solid #ccc; border-radius: 5px; }
    .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.info { background: #cce5ff; color: #004085; }
  </style>
</head>
<body>
  <h1>MCP App Test Harness</h1>

  <div>
    <button id="init-btn">1. Initialize MCP</button>
    <button id="list-tools-btn">2. List Tools</button>
    <button id="call-tool-btn">3. Call open-airbyte-widget</button>
    <button id="get-resource-btn">4. Get Resource HTML</button>
    <button id="render-app-btn">5. Render MCP App</button>
  </div>

  <div id="status" class="status info">Ready to test</div>
  <div id="output">Output will appear here...</div>

  <h2>MCP App Frame</h2>
  <iframe id="app-frame" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    const MCP_URL = 'http://localhost:3001/mcp';
    let toolResult = null;
    let resourceHtml = null;

    function setStatus(message, type = 'info') {
      const el = document.getElementById('status');
      el.textContent = message;
      el.className = 'status ' + type;
    }

    function log(message) {
      const el = document.getElementById('output');
      el.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
    }

    async function mcpRequest(method, params = {}) {
      const response = await fetch(MCP_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json, text/event-stream'
        },
        body: JSON.stringify({
          jsonrpc: '2.0',
          method,
          params,
          id: Date.now()
        })
      });

      const text = await response.text();
      // Parse SSE format
      const lines = text.split('\n');
      for (const line of lines) {
        if (line.startsWith('data: ')) {
          return JSON.parse(line.slice(6));
        }
      }
      throw new Error('No data in response');
    }

    document.getElementById('init-btn').addEventListener('click', async () => {
      try {
        setStatus('Initializing...', 'info');
        const result = await mcpRequest('initialize', {
          protocolVersion: '2025-03-26',
          capabilities: {},
          clientInfo: { name: 'test-harness', version: '1.0.0' }
        });
        log(result);
        setStatus('MCP Initialized: ' + result.result.serverInfo.name, 'success');
      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
        log(e.toString());
      }
    });

    document.getElementById('list-tools-btn').addEventListener('click', async () => {
      try {
        setStatus('Listing tools...', 'info');
        const result = await mcpRequest('tools/list');
        log(result);
        const tools = result.result.tools.map(t => t.name).join(', ');
        setStatus('Tools: ' + tools, 'success');
      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
        log(e.toString());
      }
    });

    document.getElementById('call-tool-btn').addEventListener('click', async () => {
      try {
        setStatus('Calling open-airbyte-widget tool...', 'info');
        const result = await mcpRequest('tools/call', {
          name: 'open-airbyte-widget',
          arguments: {}
        });
        toolResult = result;
        log(result);
        if (result.result?.structuredContent?.widgetToken) {
          setStatus('Tool returned widget token!', 'success');
        } else if (result.result?.isError) {
          setStatus('Tool error (expected without credentials)', 'error');
        } else {
          setStatus('Tool called', 'info');
        }
      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
        log(e.toString());
      }
    });

    document.getElementById('get-resource-btn').addEventListener('click', async () => {
      try {
        setStatus('Getting resource HTML...', 'info');
        const result = await mcpRequest('resources/read', {
          uri: 'ui://airbyte/widget.html'
        });
        resourceHtml = result.result?.contents?.[0]?.text;
        log({ htmlLength: resourceHtml?.length, preview: resourceHtml?.slice(0, 500) + '...' });
        setStatus('Got HTML resource: ' + (resourceHtml?.length || 0) + ' bytes', 'success');
      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
        log(e.toString());
      }
    });

    document.getElementById('render-app-btn').addEventListener('click', () => {
      if (!resourceHtml) {
        setStatus('Get resource first!', 'error');
        return;
      }
      setStatus('Rendering MCP App in iframe...', 'info');
      const frame = document.getElementById('app-frame');
      frame.srcdoc = resourceHtml;
      setStatus('MCP App rendered in iframe', 'success');
    });
  </script>
</body>
</html>
